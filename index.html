<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id = "clock">
    <h1>YYYY-MM-DD</h1>
    <h2>00:00:00</h2>
  </div>
  <form id = "d-day">
    <h1>D-Day</h1>
    <h2>D-<span>0</span></h2>
    <input required minlength ="4" maxlength="4" id ="year" type = "text" placeholder="년도">
    <input required minlength ="1" maxlength="2" id ="month" type = "text" placeholder="월">
    <input required minlength ="1" maxlength="2" id ="date" type = "text" placeholder="일">
    <button>클릭</button>
  </form>

  <script src="./js/clock.js"></script>
  <script src="./js/greeting.js"></script>
  <script src="./js/d-day.js"></script>
</body>
</html>
